<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js - Rubix Cube</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
      #container {
        position: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="/scripts/three.min.js"></script>
    <script src="/scripts/dat.gui.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      const gui = new dat.GUI()

      // width, height
      const width = window.innerWidth
      const height = window.innerHeight

      // scene
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0x262626)

      // camera
      const camera = new THREE.PerspectiveCamera(30, width / height, 0.1, 100)
      camera.position.set(0, 0, 10)
      const camFolder = gui.addFolder('Camera')
      camFolder.add(camera.position, 'z').min(10).max(60).step(10)
      camFolder.open()

      // lights
      const ambientLight = new THREE.AmbientLight(0xf0ffff, 0.5)
      const pointLight = new THREE.PointLight(0xffffff, 0.2)
      pointLight.position.x = 2
      pointLight.position.y = 3
      pointLight.position.z = 4
      scene.add(pointLight)
      scene.add(ambientLight)

      // cube
      const geometry = new THREE.BoxGeometry(1, 1, 1)
      const material = new THREE.MeshStandardMaterial({
        color: 0xffffff
      })
      const wireframeMaterial = new THREE.MeshBasicMaterial({
        color: 0x000000,
        wireframe: true,
        transparent: true
      })
      //const multiMaterial = [material, wireframeMaterial]
      const materialFolder = gui.addFolder('Material')
      materialFolder.add(material, 'wireframe')
      materialFolder.open()

      //const cube = new THREE.Mesh(geometry, material)
      //const cube = THREE.SceneUtils.createMultiMaterialObject(geometry, multiMaterial)
      var sphereBase = new THREE.Mesh(geometry, material)
      scene.add(sphereBase)
      var sphereWire = new THREE.Mesh(geometry, wireframeMaterial)
      //sphereWire.position = sphereBase.position
      scene.add(sphereWire)
      //scene.add(cube)

      // cube properties
      const cubeProps = {
        width: 1,
        height: 1,
        depth: 1,
        widthSegments: 1,
        heightSegments: 1,
        depthSegments: 1,
        wireframe: true
      }

      // GUI for exporimenting cube properties
      const props = gui.addFolder('Properties')
      props
        .add(cubeProps, 'width', 1, 30)
        .step(1)
        .onChange(redraw)
        .onFinishChange(() => console.dir(cube.geometry))
      props.add(cubeProps, 'height', 1, 30).step(1).onChange(redraw)
      props.add(cubeProps, 'depth', 1, 30).step(1).onChange(redraw)
      props.add(cubeProps, 'widthSegments', 1, 30).step(1).onChange(redraw)
      props.add(cubeProps, 'heightSegments', 1, 30).step(1).onChange(redraw)
      props.add(cubeProps, 'depthSegments', 1, 30).step(1).onChange(redraw)
      props.open()

      function redraw() {
        let newGeometry = new THREE.BoxGeometry(
          cubeProps.width,
          cubeProps.height,
          cubeProps.depth,
          cubeProps.widthSegments,
          cubeProps.heightSegments,
          cubeProps.depthSegments
        )
        cube.geometry.dispose()
        cube.geometry = newGeometry
      }

      // responsiveness
      window.addEventListener('resize', () => {
        camera.aspect = width / height
        camera.updateProjectionMatrix()

        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.render(scene, camera)
      })

      // renderer
      const renderer = new THREE.WebGL1Renderer()
      renderer.setSize(width, height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

      // animation
      function animate() {
        requestAnimationFrame(animate)

        cube.rotation.x += 0.005
        cube.rotation.y += 0.01

        renderer.render(scene, camera)
      }

      // rendering the scene
      const container = document.querySelector('#container')
      container.append(renderer.domElement)
      renderer.render(scene, camera)
      //animate()
    </script>
  </body>
</html>
