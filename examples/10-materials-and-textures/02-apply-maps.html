<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
      #threejs-container {
        position: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../scripts/three.min.js"></script>
    <script src="../scripts/dat.gui.min.js"></script>
  </head>
  <body>
    <div id="threejs-container"></div>
    <script type="module">
      // sizes
      let width = window.innerWidth
      let height = window.innerHeight

      // scene
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0x262626)

      // lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
      scene.add(ambientLight)

      const light = new THREE.SpotLight(0xffffff, 4.0, 600)
      light.position.set(0, 10, 300)
      scene.add(light)

      // camera
      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100)
      camera.position.set(0, 0, 10)

      // textures
      const loader = new THREE.TextureLoader()
      const texture = loader.load('../../assests/texture.png')
      texture.magFilter = THREE.NearestFilter

      const normalmap = loader.load('../../assests/NormalMap.png')
      normalmap.magFilter = THREE.NearestFilter


      // cube
      const geometry = new THREE.BoxGeometry(2, 2, 2)
      const material1 = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        map: texture
      })
      const cube1 = new THREE.Mesh(geometry, material1)
      cube1.position.set(-5, 0, 0)
      scene.add(cube1)

      // bumpmap
      const material2 = new THREE.MeshStandardMaterial({
        color: 0xffffff,
        map: texture,
        normalMap: normalmap
      })
      const cube2 = new THREE.Mesh(geometry, material2)
      cube2.position.set(-1.5, 0, 0)
      scene.add(cube2)

      // responsiveness
      window.addEventListener('resize', () => {
        width = window.innerWidth
        height = window.innerHeight
        camera.aspect = width / height
        camera.updateProjectionMatrix()

        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.render(scene, camera)
      })

      // renderer - anti-aliasing
      const renderer = new THREE.WebGLRenderer({ antialias: true })
      renderer.physicallyCorrectLights = true
      renderer.setSize(width, height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

      // animation
      function animate() {
        requestAnimationFrame(animate)

        const cubes = [cube1, cube2]
        cubes.forEach((i) => {
          i.rotation.x += 0.005
          i.rotation.y += 0.01
        })

        renderer.render(scene, camera)
      }

      // rendering the scene
      const container = document.querySelector('#threejs-container')
      container.append(renderer.domElement)
      renderer.render(scene, camera)
      animate()
    </script>
  </body>
</html>
