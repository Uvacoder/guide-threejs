<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      html,
      body {
        height: 100vh;
        width: 100vw;
      }
      body {
        overflow: hidden;
      }
      #threejs-container {
        position: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="../scripts/three.min.js"></script>
    <script src="../scripts/dat.gui.min.js"></script>
    <script src="../scripts//controls/OrbitControls.js"></script>
  </head>
  <body>
    <div id="threejs-container"></div>
    <script type="module">
      // controls
      const gui = new dat.GUI()

      // sizes
      let width = window.innerWidth
      let height = window.innerHeight

      // scene
      const scene = new THREE.Scene()
      scene.background = new THREE.Color(0x262626)

      // lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5)
      scene.add(ambientLight)

      const light = new THREE.SpotLight(0xffffff, 4.0, 3000)
      light.position.y = 100

      // for shadow
      light.castShadow = true
      light.shadow.mapSize.width = 1024
      light.shadow.mapSize.height = 1024
      light.shadow.camera.near = 0.1
      light.shadow.camera.far = 1000
      scene.add(light)

      // camera
      const camera = new THREE.OrthographicCamera(-500, 500, 400, -400, 0.1, 10000)
      camera.position.set(10, 50, 500)

      const orthographicCamera = new THREE.OrthographicCamera(-500, 500, 400, -400, 0.1, 10000)
      orthographicCamera.position.set(0, 0, 300)

      const helper = new THREE.CameraHelper(orthographicCamera)
      scene.add(helper)

      // plane
      const planeGeometry = new THREE.PlaneGeometry(10000, 10000, 100, 100)
      const plane = new THREE.Mesh(
        planeGeometry,
        new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide })
      )
      plane.rotation.x = -90 * (Math.PI / 180)
      plane.position.y = -100
      plane.receiveShadow = true
      scene.add(plane)

      // cube
      const geometry1 = new THREE.BoxGeometry(100, 100, 100, 10, 10, 10)
      const material1 = new THREE.MeshStandardMaterial({ color: 0x87ceeb })
      const cube = new THREE.Mesh(geometry1, material1)
      cube.position.set(-100, -50, -500)
      cube.castShadow = true

      light.target = cube
      scene.add(cube)

      // sphere
      const geometry2 = new THREE.SphereGeometry(50, 20, 20)
      const material2 = new THREE.MeshStandardMaterial({ color: 0x87ceeb })
      const sphere = new THREE.Mesh(geometry2, material2)
      sphere.position.set(100, -50, -500)
      sphere.castShadow = true
      scene.add(sphere)

      // responsiveness
      window.addEventListener('resize', () => {
        width = window.innerWidth
        height = window.innerHeight
        camera.aspect = width / height
        camera.updateProjectionMatrix()

        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.render(scene, camera)
      })

      // renderer
      const renderer = new THREE.WebGL1Renderer({ antialias: true })
      renderer.shadowMap.enabled = true
      renderer.shadowMap.type = THREE.PCFShadowMap
      renderer.setSize(width, height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

      // orbit-controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement)

      // animation
      let delta = 0
      function animate() {
        requestAnimationFrame(animate)

        delta += 0.01
        camera.lookAt(light.position)
        camera.position.x = Math.sin(delta) * 2000
        camera.position.z = Math.cos(delta) * 2000
        controls.update()

        renderer.render(scene, camera)
      }

      // rendering the scene
      const container = document.querySelector('#threejs-container')
      container.append(renderer.domElement)
      renderer.render(scene, camera)
      animate()
    </script>
  </body>
</html>
