<!DOCTYPE html>
<html>
  <head>
    <title>07.01 - Animation with Tween.js</title>
    <script src="../scripts/three.min.js"></script>
    <script src="../scripts/dat.gui.min.js"></script>
    <script src="../scripts//tween.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <script>
    // global constiables
    let renderer
    let scene
    let camera
    let cube
    let tween

    let control

    function init() {
      // create a scene, that will hold all our elements such as objects, cameras and lights.
      scene = new THREE.Scene()

      // create a camera, which defines where we're looking at.
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      )

      // create a render, sets the background color and the size
      renderer = new THREE.WebGLRenderer()
      renderer.setClearColor(0x000000, 1.0)
      renderer.setSize(window.innerWidth, window.innerHeight)

      const ambientLight = new THREE.AmbientLight(0x090909)
      scene.add(ambientLight)

      const spotLight = new THREE.SpotLight()
      spotLight.position.set(10, 80, 30)
      spotLight.castShadow = true
      scene.add(spotLight)

      // add elements
      addFloor()
      cube = addCube()

      // position and point the camera to the center of the scene

      camera.position.x = 36
      camera.position.y = 36
      camera.position.z = 33
      camera.lookAt(scene.position)

      // add the output of the renderer to the html element
      document.body.appendChild(renderer.domElement)

      tween = setupTween()

      // call the render function
      render()
    }

    function setupTween() {
      const tween = new TWEEN.Tween({ x: 0, y: 1.25, z: 0, rot: 0 }) // start values
        .to({ x: 5, y: 15, z: -10, rot: 2 * Math.PI }, 5000) // end values and time
        .easing(TWEEN.Easing.Elastic.InOut)
        .onUpdate(function () {
          cube.position.set(this.x, this.y, this.z)
          cube.rotation.set(this.rot, this.rot, this.rot)
        })
        .repeat(Infinity)
        .yoyo(true)
        .start()

      return tween
    }

    function render() {
      renderer.render(scene, camera)
      TWEEN.update()

      requestAnimationFrame(render)
    }

    function addSphere() {
      const sphereGeometry = new THREE.SphereGeometry(1.5, 20, 20)
      const matProps = {
        specular: '#a9fcff',
        color: '#00abb1',
        emissive: '#006063',
        shininess: 10,
      }

      const sphereMaterial = new THREE.MeshPhongMaterial(matProps)
      const sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial)
      sphereMesh.castShadow = true
      sphereMesh.position.y = (0.75 * Math.PI) / 2
      sphereMesh.name = 'sphere'
      scene.add(sphereMesh)
    }

    function addFloor() {
      const floorGeometry = new THREE.PlaneGeometry(100, 100, 20, 20)
      const floorMaterial = new THREE.MeshPhongMaterial()
      const loader = new THREE.TextureLoader()
      const texture = loader.load('../../assests/checker.png')
      floorMaterial.map = texture

      floorMaterial.map.wrapS = floorMaterial.map.wrapT = THREE.RepeatWrapping
      floorMaterial.magFilter = THREE.NearestFilter
      floorMaterial.map.repeat.set(8, 8)
      floorMaterial.side = THREE.DoubleSide
      const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial)
      floorMesh.receiveShadow = true
      floorMesh.rotation.x = -0.5 * Math.PI
      scene.add(floorMesh)
    }

    function addCube() {
      const cubeGeometry = new THREE.BoxGeometry(2.5, 2.5, 2.5)
      const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 })
      const cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial)
      cubeMesh.castShadow = true
      cubeMesh.receiveShadow = true
      cubeMesh.position.y = 1.25
      scene.add(cubeMesh)
      return cubeMesh
    }

    // calls the init function when the window is done loading.
    window.onload = init
  </script>
  <body></body>
</html>
